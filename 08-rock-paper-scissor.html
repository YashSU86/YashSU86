<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
    <body>
      <p>Rock Paper Scissors</p>
<!-- Code for actions on user clicking on 'Rock button'-->
        <button onclick="
           playGame('rock');
          ">Rock</button>

<!-- Code for actions on user clicking on 'Paper button'-->

        <button onclick="
          playGame ('paper');
        ">Paper</button>

<!-- Code for actions on user clicking on 'Paper button'-->

        <button onclick="
        playGame ('scissors');
        "
        >Scissors</button>

        <button onclick="
        score.wins= 0;
        score.losses= 0;
        score.ties= 0;
        localStorage.removeItem('score');
        ">Reset score</button>
      
      <script>
/* Code for accessing the result of the saved game score in local storage and store it as a Javascript object value by using JSON.parse method        */
       let score= JSON.parse(localStorage.getItem('score')) || {wins: 0,
          losses: 0,
          ties: 0};

/* score === null and !score are same thing */
      
/*  if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
       }
       */
        
      function playGame (playerMove) {
          const computerMove = pickComputerMove ();
          let result='';
        
        if (playerMove === 'scissors' ) {
          if (computerMove === 'rock') {result = 'You lose';
          }else if (computerMove === 'paper' ) {
          result = 'You win';
          }else if (computerMove === 'scissors') {result= 'Tie';
        }

         }else if (playerMove === 'rock'){
            if (computerMove === 'rock') {result = 'Tie';
            } else if (computerMove === 'paper' ) {
              result = 'You lose';
            } else if (computerMove === 'scissors') { result= 'You win';
            }

          }
        else if (playerMove === 'paper'){
            if (computerMove === 'rock') {result = 'You win';
            }else if (computerMove === 'paper' ) {
              result = 'Tie';
            }else if (computerMove === 'scissors') {result= 'You lose';
          }
          }

          if (result=== 'You win') 
          {
            score.wins += 1;
          }
          else if (result === 'You lose'){
            score.losses += 1; 
          }
          else if (result === 'Tie')
          {
            score.ties += 1;
          }
          
/* Code for storing the result of the last game score in the local storage and modify it as a string value since lcoal sotrage only support sring value we used JSON.stringify (value);  */

        localStorage.setItem('score',JSON.stringify(score));

        alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
        }

/*Calculating result using function and parameter*/

        function pickComputerMove () {
        const randomNumber= Math.random();
        let computerMove = '';
       
        if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove= 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
        }
        else if (randomNumber >= 2/3 && randomNumber <1) {
        computerMove = 'scissors';
          }
          return computerMove;
        }
         
      </script>

    </body>
