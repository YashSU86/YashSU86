<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Game</title>
      <body>


        <button onclick="
          playGame('heads');
          ">
          Heads
        </button>

        <button onclick="
          playGame('tails');
          ">
          tails
        </button>
        <script>

          function playGame(guess) {
            const randomNumber= Math.random();
        
           const result= randomNumber < 0.5? 'heads' :'tails';
            console.log (result);
            console.log (guess===result? 'You win!' : 'You lose!');
            }


          

           
          
        </script>
      </body>
      


  </head>
</html>
