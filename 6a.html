<!DOCTYPE html>
<html>
  <head>
    <title>Hour</title>
      <body>
        <script>

            const hour = 23;

            if (hour<=12 && hour>=6) {console.log ('Good morning');
            }

            else if (hour>=13 && hour<=17) {console.log ('Good afternoon');
            }

            else {console.log ('Good night');
          }



        </script>
      </body>
      


  </head>
</html>
