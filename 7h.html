    <body>
      <p>Cart Quantity</p>

<!-- Show Cart Quantity -->
        <button onclick="
        console.log (`Cart quantity: ${cartQuantity}`);"
        >Show Quantity</button>

<!-- update Cart Quantity by 1 -->

<!-- The below codeline is the shortcut to reassign the value in the same variable:: cartQuantity= cartQuantity +1;  and  cartQuantity += 1;-->
        <button onclick="
        
        updateCartQuantity (1);
        ">Add to Cart</button>

<!-- update Cart Quantity by Adding number: 2 -->

<!-- The below codeline is the shortcut to reassign the value in the same variable:: cartQuantity= cartQuantity +2; -->
        <button onclick="
       updateCartQuantity (2);
        ">+2</button>

<!-- update Cart Quantity by Adding number: 3 -->

<!-- The below codeline is the shortcut to reassign the value in the same variable:: cartQuantity= cartQuantity +3; -->

        <button onclick="     
       updateCartQuantity(3);
       ">+3</button>

        <button onclick="
       updateCartQuantity(4);
       ">+4
        </button>

        <button onclick="
       updateCartQuantity(5);
       ">+5
        </button>

<!-- update Cart Quantity into 0 -->
        <button onclick ="
        updateCartQuantity (-1);
        ">Remove from cart</button>

        <button onclick ="
        updateCartQuantity (-2);
        ">-2</button>

        <button onclick ="
        updateCartQuantity (-3);
        ">-3</button>

        <button onclick ="
        console.log ('Cart was reset');
        cartQuantity= 0;
        console.log (`Cart quantity: ${cartQuantity}`);
        ">Reset Cart</button>


       

      <script>
        let cartQuantity =0;

        function updateCartQuantity (count) {
        if(cartQuantity + count >10) {
        alert('The maximum cart size is 10');
        }
        else if (cartQuantity + count <0){ 
        alert('Not enough items in the cart'); 
        }
        else {
        cartQuantity += count;
        console.log (`Cart quantity: ${cartQuantity}`);
      }
    }
      </script>

    </body>
